<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
 <!-- 1. Invertir letras -->
    <div class="grid">
      <h2>Invertir array de letras</h2>
      <form id="formLetters" onsubmit="return false;">
        <input type="text" id="letterInput" maxlength="1" placeholder="Ingresa una letra" />
        <button type="button" onclick="addLetter()">Agregar Letra</button>
        <button type="button" onclick="reverseLetters()">Invertir Letras</button>
        <br><br>
        <label for="lettersList">Letras:</label><br>
        <textarea id="lettersList" rows="2" readonly></textarea>
      </form>
    </div>

    <!-- 2. Invertir números -->
    <div class="grid">
      <h2>Invertir array de números</h2>
      <form id="formNumbers" onsubmit="return false;">
        <input type="number" id="numberInputReverse" placeholder="Ingresa un número" />
        <button type="button" onclick="addNumber()">Agregar Número</button>
        <button type="button" onclick="reverseNumbers()">Invertir Números</button>
        <br><br>
        <label for="numbersReverseList">Números:</label><br>
        <textarea id="numbersReverseList" rows="2" readonly></textarea>
      </form>
    </div>

    <!-- 3. Invertir texto -->
    <div class="grid">
      <h2>Invertir texto</h2>
      <form id="formText" onsubmit="return false;">
        <input type="text" id="textInput" placeholder="Ingresa un texto" />
        <button type="button" onclick="reverseString()">Invertir Texto</button>
        <br><br>
        <label for="textOriginal">Texto original:</label><br>
        <textarea id="textOriginal" rows="2" readonly></textarea>
      </form>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
